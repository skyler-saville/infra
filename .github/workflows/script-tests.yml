name: Script Tests

on:
  push:
  pull_request:

jobs:
  script-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats and shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shfmt

      - name: Check shell formatting
        run: make check-fmt

      - name: Lint shell scripts
        run: make lint-scripts

      - name: Validate config files
        run: make validate-config

      - name: Run script test suite
        run: make test-scripts
