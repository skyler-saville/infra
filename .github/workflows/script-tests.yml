name: Script Tests

on:
  push:
  pull_request:

jobs:
  script-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up mise with pinned tool versions
        uses: jdx/mise-action@v2

      - name: Bootstrap pinned developer tooling
        run: make bootstrap

      - name: Check shell formatting
        run: make check-fmt

      - name: Lint shell scripts
        run: make lint-scripts

      - name: Validate config files
        run: make validate-config

      - name: Run script test suite
        run: make test-scripts
