name: Script Tests

on:
  push:
  pull_request:

jobs:
  script-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bats
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Lint shell scripts
        run: make lint-scripts

      - name: Run script test suite
        run: make test-scripts
