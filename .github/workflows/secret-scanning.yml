name: Secret Scanning

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  secret-scanning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up mise with pinned tool versions
        uses: jdx/mise-action@v2

      - name: Trust mise configuration
        run: mise trust

      - name: Install pinned tool versions
        run: mise install

      - name: Bootstrap pinned developer tooling
        run: make bootstrap

      - name: Run secret scanning checks
        run: make secret-check
