name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v3

      - name: Install pinned tools
        run: mise install

      - name: Run preflight checks
        run: make preflight
